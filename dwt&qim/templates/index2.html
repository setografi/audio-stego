<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Message into Audio</title>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css");
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white shadow-md rounded">
      <h1 class="text-2xl font-bold mb-4">Embed Message into Audio</h1>
      <form action="/embed" method="post" enctype="multipart/form-data">
        <label for="message" class="block text-gray-700 font-semibold"
          >Message:</label
        >
        <input
          type="text"
          id="message"
          name="message"
          required
          class="w-full p-2 border border-gray-300 rounded mb-4"
        />

        <label for="audioFile" class="block text-gray-700 font-semibold"
          >Audio File:</label
        >
        <input
          type="file"
          id="audioFile"
          name="audioFile"
          accept=".mp3,.wav"
          required
          class="w-full p-2 border border-gray-300 rounded mb-4"
        />

        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Embed
        </button>
      </form>
    </div>
  </body>
</html>
